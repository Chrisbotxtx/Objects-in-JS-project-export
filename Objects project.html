!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS project</title>
</head>

<body>
    <h4>Objects in JS</h4>
    <p id="result"></p>
    <script>
        function findmax() {
            var i = 0;
            var max = 0;
            for (i = 0; i < arguments.length; i++) [
                    if (arguments[i] > max)
                max = arguments[i];
                ]
            return max;
        }
        document.getElementById("result").innerHTML = findmax(4, 9, 20, 7);
    </script>
</body>

</html>
